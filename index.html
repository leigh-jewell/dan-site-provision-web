<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <style> /* set the CSS */
    .bar { fill: steelblue; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cisco DNA Spaces Floor Count</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="card">
      <h5 class="card-header">Cisco DNA Spaces</h5>
      <div class="card-body">
        <h5 class="card-title">Floor count</h5>
        <p class="card-text">Using the power of <a href="https://dnaspaces.cisco.com/" class=""stretched-link">Cisco DNA Spaces</a>, create a table with the number of
          devices on each floor. You will need to create an API key in DNA Spaces Detect and Locate to use this app.</p>
        <p>
          For details use these
          <a href="https://www.cisco.com/c/en/us/td/docs/wireless/cisco-dna-spaces/detectandlocate/b-cisco-cle/b-cisco-cle_chapter_0110.html" class="stretched-link">DNA Spaces instructions.</a>
        </p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-primary" type="button" onclick="getClientCount()">Go</button>
          </div>
          <input id="api_token" type="text" class="form-control" placeholder="DNA Spaces Detect & Locate API Token" aria-label="Example text with button addon" aria-describedby="button-addon1">
          <div class="col-sm-3">
            <small id="api_token_help" class="text-danger">
            </small>
          </div>
        </div>
      </div>
    </div>
    <svg width="960" height="500"></svg>
    <div class="card">
      <h5 class="card-header">Floor count table</h5>
      <div class="card-body">
        <small id="status_floors" class="text-muted">
        </small>
        <small id="status_hierarchy" class="text-muted">
        </small>
        <table id="floor_count" class="table table-striped">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="container">

    </div>
  </div>
    <!-- Optional JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer src="get_client_count.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
